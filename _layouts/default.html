var redirect = false;
var ref = document.referrer;

	uri = uri.substring(1);
}

if(uri.substring(0,4)=='www.'){
	uri = 'http://'+uri;
};

if(uri.substring(0,8)=='https://' || uri.substring(0,7)=='http://'){
	redirect = uri;
	destination = uri;
	destination = uri.replace('https://',destination);
	destination = uri.replace('http://',destination);
	destination = uri.replace('www://',destination);

	if(ref.length == 0 ){
		ref='Invest Essex Website';
	} else if(ref.indexOf('/t.co/') != -1){

};
