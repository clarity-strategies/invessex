intro: Our recruitment partners offer experience and expertise across multiple talent disciplines and industry sectors. They enable relocating and expanding businesses to identify the best people and build their teams as quickly and efficiently as possible.
partners:
  - title: Alchemy
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/Alchemy_265w.png" style="float:right; height:78px; width:265px" />Alchemy has been working within the specialised recruitment industry for 20 years specialising in Global Mobility, HR, Removals, Relocations and International Logistics. During this time we have become firmly established as the &#39;go to&#39; recruiter by both clients and candidates.</p><p>Alchemy works with multi-national blue chip companies, SME&#39;s and everything in between and have a long standing reputation for providing quality candidates to clients, ensuring&nbsp; that the candidate not only has the right credentials for the job but is also the right &#39;fit&#39; for the hiring organisation.</p><p>Alchemy are strong believers in &lsquo;the right people for the right jobs&rsquo; and work hard to deliver quality and build trust with clients.&nbsp; They have a long standing client base built on a record of successful placements and a high quality service.</p><p>Alchemy are based just outside of London in Braintree, Essex and recruit for the UK, Europe, APAC (Asia-Pacific), American and Middle East markets.</p><p>Find out more at <a href="http://www.alchemyrecruitment.com" target="_blank">www.alchemyrecruitment.com</a></p>
  - title: Red Recruit
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/RedRecruitment_265w.png" style="float:right; height:70px; width:265px" />Red Recruit has been servicing the recruitment needs of internationally renowned businesses since 2002. They have experienced consultants in specialist employment areas within the Removals, Relocations, Shipping, Freight, Logistics, Property &amp; Global Mobility.</p><p>Red has established an enviable network over the last 11 years and cultivates it to ensure that we build and grow it for the benefit of clients and candidates alike.</p><p><strong>Red offers . . .</strong></p><ul><li>Ad hoc and contingency recruitment</li><li>Retained search and confidential headhunting</li><li>Salary surveys</li></ul><p><strong>Red&rsquo;s Industry Sector Specialisms . . .</strong><br /><strong>Shipping&nbsp; - </strong>Red Recruit has specialisms in the Shipping and Freight Forwarding industries<br />Removals - Our Removals Team consists of fully trained and qualified Consultants with a full time administration support network</p><p><strong>Relocation and Global Mobility - </strong>Red Recruit is a specialist agency dealing with Global Mobility and Relocation recruitment supplying&nbsp; experienced professionals within these sectors for some of the leading relocation suppliers throughout the world as well as large corporate companies who have their own in-house mobility teams.</p><p><strong>Red&rsquo;s Consultancy Fields . . .<br />Human Resources - </strong>Advice and guidance on employment law, Full HR subscription, Independent investigations, Full document support</p><p><strong>Training&nbsp; -</strong> Business Workshops - Business Improvements, Provide training in H&amp;S, Manual Handling and business workshops</p><p><strong>Health &amp; Safety - </strong>Full Health and Safety support, Audits and monitoring.</p><p>Find out more at&nbsp;<a href="http://www.redrecruit.com" target="_blank">www.redrecruit.com</a></p>
  - title: ForceSelect
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/general/Job_Sign_2.png" style="float:right; height:87px; width:265px" />ForceSelect are a specialist recruitment consultancy ex-military personnel.&nbsp; They focus on offering motivated, experienced and skilled ex-forces personnel to employers.</p><p>The ex-forces talent pool offer a wealth of skills and experience to employers and recruits that possess a set of values and ethics; moral courage, integrity, selflessness and knowledge.&nbsp; ForceSelect concentrate on finding second careers, rather than &lsquo;jobs&rsquo; for service leavers and helps to ensure that their broad range of transferable skills is not wasted in civilian employment by offering additional training and qualifications where appropriate.</p><p>They recruit for temporary, contract, interim and permanent vacancies both in the UK and internationally at all levels, from entry to senior management and Board level appointments.&nbsp; Candidates include officers, senior ranks, junior ranks, full time, regular and reserves.&nbsp;</p><blockquote><p>&ldquo; We have had great response from our spectators on the service provided by our Armed Forces and I want each and every one of you to know the nation is proud of you and grateful to you&hellip; Our heartfelt thanks go to the men and women who stepped up to work shoulder to shoulder with us to deliver an effective, seamless and well regarded security operation.&rdquo;<br />- Lord Coe on The London 2012 Olympic Games</p></blockquote><p><br /><strong>Industry Sectors</strong><br />Industry sectors we are currently recruiting for include:</p><ul><li>FMCG</li><li>Logistics</li><li>Charities</li><li>Retail</li><li>Oil &amp; Gas</li><li>Transport</li><li>Engineering</li><li>Automotive</li><li>Aeronautical</li><li>Manufacturing</li><li>Financial Services</li><li>Security &amp; Defence</li><li>IT &amp; Communications</li><li>Building &amp; Construction</li><li>Management Consultancy</li><li>Pharmaceutical &amp; Healthcare</li></ul><p>Find out more at <a href="http://www.forceselect.com" target="_blank">www.forceselect.com</a></p>
  - title: Pure Resourcing Solutions
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/general/pure_logo_2012.jpg" style="float:right; height:207px; margin-left:3px; margin-right:3px; width:265px" />Established in 2002 with offices in Cambridge, Norwich, Chelmsford and Ipswich, Pure Resourcing Solutions specialises in permanent and temporary recruitment and retention solutions for public and private companies across the East of England.</p><p>Pure Resourcing Solutions concentrate and bring expertise to the following markets providing staff from junior to executive levels . . .<br />Accountancy<br />Financial Services<br />HR</p><p>In addition to the core recruitment services offered, complementary services include Assessment Centres, Proficiency Testing, Psychometric Testing, Training, Salary Benchmarking and Coaching.</p><p>Find out more at <a href="http://www.prs.uk.com/">www.prs.uk.com</a></p>
