intro: Our accountancy partners benefit from wide-ranging experience of working with UK and international companies to plan and establish new business operations. They bring specialist knowledge of the UK regulatory and tax environment and are focused on developing long-lasting business partnerships.
partners:
  - title: Richard Lukin
    content: '<p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/about/RickardLuckin-Logo.jpg" style="float:right; height:78px; width:400px" />As one of the county&rsquo;s established accountancy firms, Rickard Luckin&rsquo;s (RL) unique approach is based on building long-term partnerships with clients, to help them maximise their business potential.&nbsp; It has a strong customer service tradition combined with specialist knowledge and expertise among its 90-strong team based in Chelmsford, Essex, UK</p><p>Rickard Luckin&rsquo;s clients (many of whom have been with the firm for several generations) are drawn from all sectors of business and industry, although the company does have a particularly strong focus in recent years assisting overseas companies establish either branches or subsidiaries in the UK.</p><p>RL assist companies to set up their basic operations, including advising on the accounting systems required.&nbsp; They can assist with day to day matters whilst the company is growing, and, act as a point of reference for their owners once the company is established.&nbsp; Where there is a group audit situation RL can provide full UK company accounts on behalf of the company for the group auditors to audit, alternatively they are happy to act as the UK auditor on behalf of the group.</p><p>Richard Harvey one of three Rickard Luckin tax directors, has been providing tax advice since 1978, specialising in providing commercial tax advice to entrepreneurial businesses and their owners.&nbsp; Richard has extensive experience of international taxation issues, having helped both overseas businesses structure their investment in the UK and UK businesses move into overseas markets.</p><blockquote><p>&ldquo;We believe it is vital that the correct structure is chosen and that the local management hands helped during the vital initial stage.&rdquo;</p></blockquote><p>Fellow Director, Alistair Barnwell has practised as a Chartered Accountant since 1976 and has spent much of his career in Essex. Alistair specialises in developing businesses and plays a fundamental part of helping overseas companies to set-up their UK subsidiaries and operations.</p><blockquote><p>&ldquo;We believe the essential element in assisting overseas companies is firstly to understand fully the financial information that the parent needs from the management accounts, together with the time scales their information is needed on a monthly or quarterly basis.&rdquo;</p></blockquote><p>Find out more at <a href="http://www.bird-luckin.co.uk" target="_blank">www.bird-luckin.co.uk</a></p>'
  - title: LB Group
    content: '<p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/LBGroup_265w.png" style="float:right; height:132px; width:265px" />When you&rsquo;re considering setting up operations in the UK from abroad, you want to work with people who know what you need and can make things happen, efficiently and expertly.</p><p>LB Group are a top 100 firm of Chartered Accountants, Chartered Tax Advisors and Business Advisors in the UK.&nbsp; They understand the issues and fears facing inward investing companies of all sizes, from start-ups to international groups.</p><p>LB Group work with companies setting up in the UK from abroad and offer professional advice to those considering entering the UK offering a combined suite of services, created to cater for the needs of inward investors.<br />Services provided include:</p><ul><li>Business plans</li><li>Taxation advice, including cross border trading and transfer pricing implications</li><li>Advice relating to employee benefits</li><li>Tax planning and compliance relating to individuals seconded to the UK</li><li>Preparation of statutory financial statements and audit</li><li>Corporate tax compliance</li><li>Corporate and personal tax advice</li><li>Business consultancy and due diligence work</li></ul><p><br />If you are considering entering the UK market for the first time, it is essential that you obtain sound professional advice. Please contacts us for a free consultation.</p><p>&nbsp;</p><p>Find out more at <a href="http://www.lbgroupltd.com" target="_blank">www.lbgroupltd.com</a></p>'
