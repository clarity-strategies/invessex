intro: Our commercial property consultants and agents provide research, advice and property services for expanding companies. They work with businesses to understand the UK and Essex property market, identify and deliver suitable property and development solutions, and undertake successful property transactions.
partners:
  - title: Knight Frank
    content: <p><img alt="Knight Frank" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/KnightFrank_265w.png" style="float:right; height:98px; width:265px" />Knight Frank (KF) has a significant presence within the Thames Gateway / Essex &amp; Kent Logistics and Industrial market.&nbsp; They have&nbsp; been actively involved in several high profile property instructions and key projects over the last 20 years.</p><p>KF have advised several clients on logistics development, including Government organisations, such as the Home Communities Agency (HCA), London Development Agency (now GLA) as well as Institutional Funds and Asset Managers such as AXA REIM.</p><p>KF have also advised several corporates with regard to the disposal and acquisition of land and buildings within the area, such as ArcelorMittal, Smurfit Kappa and Saint-Gobain Building Distribution Ltd.</p><p><strong>Some of the key projects worthy of mention are as follows . . .</strong></p><p><strong>Northfleet Embankment East , Kent &ndash; </strong>42 acre industrial site disposal for HCA.</p><p><strong>White Hart Triangle Thamesmead, Veridion Park Erith &ndash; </strong>c 50 acres of industrial land with planning consent for B1 B2 B8 uses. Marketing on behalf of Tilfen Land Ltd.</p><p><strong>East London Gas Works Sites &ndash; </strong>33 acres designated for the relocation of &ldquo;Olympic Zone&rdquo; occupiers. Dealt with the appointment of joint venture development partner on behalf of LDA. The land was successfully developed as two multi-unit estates in 2007.</p><p><strong>Orion Park, Dagenham, Essex &ndash; </strong>25 acre industrial development site with planning consent for 400,000 sqft B1 B2 B8 uses. Marketing on behalf of AXA REIM. Recent presale of 60,000 sqft on 6.5 acres to Kuehne &amp; Nagel.</p><p><strong>London Distribution Park, Tilbury, Essex &ndash; </strong>70 acre industrial site with planning consent for 900,000 sqft B1 B2 B8 uses, next to Port of Tilbury. Marketing on behalf of Forth Ports Ltd /Roxhill Developments Ltd.</p><p>Find out more at <a href="http://www.knightfrank.co.uk/" target="_blank">www.knightfrank.co.uk</a></p>
  - title: Lambert Smith Hampton
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/LambertSH_265w.png" style="float:right; height:188px; width:265px" />Lambert Smith Hampton (LSH) is a leading commercial property consultancy with a network of offices across the UK and Ireland. As the commercial property division of Countrywide plc, the UK&#39;s largest integrated property services group. LSH provide advice at every stage of the development lifecycle.&nbsp;<br />&nbsp;<br />LSH handle all their commercial property needs from logistics and supply chain advice, through to rent review and building surveying. Clients come from all walks of life banking, finance, transport, telecoms, retail, public and private. LSH work with investors, developers and occupiers in both the public and private sector.</p><p>Find out more at&nbsp;<a href="http://www.lsh.co.uk" target="_blank">www.lsh.co.uk</a></p>
  - title: Kemsley LLP
    content: <p><img alt="Kemsley LLP" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/Kemsley_LLP_250px.jpg" style="float:right; height:139px; margin-left:2px; margin-right:2px; width:265px" />Kemsley LLP are an experienced firm of Chartered Surveyors and Property Consultants. They are based in multiple locations; Basildon, Chelmsford, London and Romford and have been in business since 1795 .</p><p>They offer market intelligence and local knowledge from within their Commercial Agency, Professional services and Commercial Management teams<br /><br /><strong>Services include . . .</strong></p><ul><li>Sales</li><li>Lettings</li><li>Acquisitions</li><li>Development advice</li><li>Residential Land</li><li>Valuation</li><li>Landlord and Tenant</li><li>Rating</li><li>Commercial Property Asset Management</li></ul><p><br />Clients come from both the public and private sector and include; leading banks and lendors, developers, corporate and private funds, investment companies and private individuals.</p><p><strong>Examples include . . .</strong></p><ul><li>Aviva Investors</li><li>Basildon Council</li><li>Brentwood Borough Council</li><li>Chancerygate Business Centres</li><li>Crown Estate</li><li>Greater London Authority</li><li>Legal and General</li><li>London Borough of Havering</li><li>M&amp;G Real Estate</li><li>Thurrock Council</li><li>Standard Life</li><li>Universities Superannuation Scheme</li></ul><p><br /><br />Find out more at <a href="http://www.kemsley.com" target="_blank">www.kemsley.com</a></p>
  - title: Garrington
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/about/Garrington_RGB_250px.jpg" style="float:right; height:250px; width:250px" />For more than a decade Garrington has sourced, negotiated and secured properties on behalf of its clients, acquiring private residences, second homes, or properties for rental or&nbsp;investment, and on many occasions before the property has even come onto the open market.</p><p>Garrington consultants have specialist knowledge of their local property market, an extensive network of professional contacts, and recognise the trust placed in them by their clients.</p><p>Completely independent and privately owned, Garrington offers objective and wholly impartial advice, whilst also providing clients with complete discretion and anonymity.</p><p>Find out more at&nbsp;<a href="http://www.garrington.co.uk" target="_blank">www.garrington.co.uk</a></p>
  - title: Harwin Property Consultants
    content: <p><strong><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/about/HARWIN_Property_Logo_RGVB_275px.jpg" style="float:right; height:186px; margin-left:2px; margin-right:2px; width:275px" />Harwin Property Consultants </strong>is an independent niche commercial agency specialising in providing expert agency and development advice for clients both private investors/institutional landlords and occupiers across all sectors. Harwin works across the South East of England with a particular focus on the East London, Essex, Suffolk and Hertfordshire markets.&nbsp;</p><p>Harwin offers a professional, personalised and enthusiastic approach which is individually tailored to serve all of our clients unique needs. Harwin&rsquo;s main office is excellently positioned in the heart of Essex in the City of Chelmsford along with a satellite office in Thurrock to ensure an excellent service for our clients across our core markets</p><ul>	<li>Sales</li>	<li>Lettings</li><li>Occupier acquisitions</li>	<li>Commercial and residential land</li></ul><p>Over the last 18 years Harwin have built up an excellent knowledge of the county and relationships within the agency community and with local, national landlords and developers who see Essex as a core market. Harwin is excellently positioned to help occupiers of all statures find the right property for their business needs.</p><p><strong>Clients</strong></p><p>Some of the clients we have acted for past and present include . . .&nbsp;</p><p><strong>Landlords and Developers - </strong>Blackrock, M&amp;G Real Estate, Rockspring, Caisson Investment Management, DTZ investment Management, Legal and General, Peninsular Finance, Chancerygate, Mirrivale, Homes and Communities Agency, National Grid Property, Jewson, Industrious, Milstead Langdon LLP.</p><p><strong>Occupiers - </strong>Royal Mail Property, ScS, In N Out, The Vet, UK Power Networks, Petit Forestier, Steinhoff Group, EDF, Celsa Steel UK &amp; Sweat Union Gym.</p><p>Find out more at <a href="http://www.harwinproperty.co.uk" target="_blank">www.harwinproperty.co.uk</a></p>
