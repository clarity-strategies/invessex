  - title: Bristol  Global Mobility
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/Bristol_265w.png" style="float:right; height:187px; width:265px" />Bristol Global Mobility is a premier mobility management and consulting firm dedicated to ensuring successful transitions for transferring employees to live and work anywhere in the world. &nbsp;They base their EMEA (Europe, Middle East and Africa) regional service centre in Essex.</p><p>Bristol focus on two things - their clients and their employees. &nbsp;They design and implement mobility programmes that help clients attract and retain top talent, control costs, and reduce the burden on internal resources.</p><p>Bristol source and manage a network of more than 3,000 suppliers in over 150 countries and ensures that each programme is customised with the client&#39;s business needs at the forefront.</p><p>Bristol Mobility Advisors are all experienced relocation experts dedicated to making every relocation experience as stress-free as possible.</p><p>Bristol Web-based portal, BristolElite, connects and facilitates all services through one hub, and provides real-time information throughout the entire relocation process.</p><p>Bristol&rsquo;s aim is to create long-term, highly strategic and mutually rewarding relationships.</p><p>Find out more at&nbsp;<a href="http://www.bristolglobal.com" target="_blank">www.bristolglobal.com</a></p>
  - title: Spacio
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/Spacio_265w.png" style="float:right; height:97px; width:265px" /></p><p>Spacio provide companies with advice and creative solutions to create dynamic, inspirational and motivational workplace interiors.&nbsp;&nbsp;</p><p>From initial property appraisals and consultancy, space planning and interior design, right through to project management of the fit-out or refurbishment, Spacio ltd work with clients to deliver working environments that achieve their corporate goals and inspire all that work within them.&nbsp;</p><p>The Spacio approach brings human science and intelligent design together to stimulate people to be more positive and productive. &nbsp;They call this alchemy Intelligent Spaces and they use it to create offices that cultivate creativity and maximise performance.</p><p>Spacio are a design led specialist providing complete continuity from initial brief, through design stages, to the final project delivery - plus ongoing facilities support. They have assisted many clients by working with them to challenge their existing practices and structure and adopt new working practices to embrace new technologies and working methods to enhance productivity and reduce overheads.</p><p>Spacio have an extensive design centre showroom, displaying a vast range of interior systems, solutions and furniture systems. A very inspirational resource and a demonstration of our commitment to our clients.</p><p><strong>Spacio&rsquo;s services . . .</strong></p><ul><li>Property Search and Appraisal</li><li>Workplace Consultancy &ndash; Space Audits and working practices review</li><li>Space Planning &amp; Interior Design</li><li>Design &amp; Build package solutions</li><li>&nbsp;Fit Out and Refurbishment</li><li>&nbsp;Office furniture Systems</li></ul><p>Find out more at <a href="http://www.spacio.co.uk/" target="_blank">www.spacio.co.uk</a></p>
  - title: M25 Business Centre
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/about/M25_Logo_v1_-_RGB_Colour.jpg" style="float:right; height:167px; width:250px" />The M25 Business Centre is an excellent serviced office and business centre in Essex.</p><p>It has been designed and configured to reflect the needs and requirements of today&rsquo;s forward-thinking, round-the-clock businesses. All you have to do is walk in and start working. Everything you need is waiting for you including furniture, fast broadband and state-of-the-art telephones.</p><p>The Business Centre is a professional, flexible and fully customisable environment to conduct your business.<br />&nbsp;<br />Every office is equipped with&hellip;</p><ul><li>Air conditioning</li><li>Cat 5 Data Cabling</li><li>An excess of Data and Power Ports</li><li>Luxury Furniture</li><li>State of the Art phone system</li></ul><p>There are lounges on every floor, together with meeting rooms and a kitchen for all to share and a new Executive lounge with complimentary beverages throughout the day and free wi fi.<br />&nbsp;<br />The M25 business Centre also offers . . .&nbsp;</p><ul><li>Arrangement and supply of High Speed secure internet connection</li><li>Personal DDI, direct dial numbers</li><li>Subsidised Monthly Gym Membership</li><li>External Catering</li></ul><p>Find out more at&nbsp;<a href="http://www.m25businesscentre.co.uk" target="_blank">www.m25businesscentre.co.uk</a></p>
  - title: Ranne Creative Interiors
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/Ranne_Logo_RGB.png" style="float:right; height:78px; width:265px" />Ranne Creative Interiors are an interior fit-out and refurbishment company working with clients to provide consultancy on innovative interior schemes and a construction of high quality interior fit-out/refurbishment projects.</p><p><br />Ranne work with clients to&nbsp; . . .</p><ul><li>Understand their business and workplace culture and use this to develop bespoke schemes and designs</li><li>Help &lsquo;Space plan&rsquo; and test fit using 3D and 2D drawings and models</li><li>Establish a preferred look and feel for new premises either with the client or for the client</li><li>Source and supply tailored furniture solutions from a wide variety of furniture manufacturers; high-end, bespoke and affordable</li><li>Provide non-impactful &lsquo;move management&rsquo;</li></ul><p>Find out more at <a href="http://www.ranne.co.uk">www.ranne.co.uk</a></p>
  - title: TTC wetranslate
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/TTC_RGB_Logo.png" style="float:right; height:272px; margin:4px; width:265px" />TTC are a professional translation company with an international network of translators covering over 100 languages.&nbsp;</p><p>They offer a range of services to tailored to the needs of many different clients, for example . .</p><ul><li>Preparing an executive for an overseas visit</li><li>Translating a computer game into another language</li><li>Reworking content on a website for a particular geographical audience</li></ul><p><strong>TTC&rsquo;s services include . . .</strong></p><ul><li>Translation - into over 100 languages</li><li>Interpreting - to provide an important language link between business professionals who speak in different languages</li><li>Brand name checking &ndash; to ensure brands, products and services will play well into target countries</li><li>Multilingual desk top publishing - providing services to help layout materials in different languages</li><li>Multilingual branding &ndash; ensuring messages match the culture and customs of a target country</li><li>Cultural awareness consultancy &ndash; offering an insight into how business is down in a target country</li><li>Website localisation - Providing alternative language versions for international audiences</li><li>British sign language &ndash; delivering interpretation to people with hearing difficulties.</li></ul><p>Find out more at <a href="http://www.ttcwetranslate.com">www.ttcwetranslate.com</a></p>
  - title: GPS-Direct
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/Resized_New_GPS_Logo.jpg" style="float:right; height:125px; margin-left:2px; margin-right:2px; width:250px" />GPS-Direct is a leading, independent group of business transfer agents, operating primarily in the South East of England.&nbsp; The group has experience in the valuation and marketing of most business sectors.</p><p>During many successful years of operation, the group has handled the sale of care homes, hotels, restaurants, children&rsquo;s nurseries, retail businesses, service industries and development opportunities.&nbsp;</p><p>The individual partners each have a background in commerce, banking, law and property, whilst also having direct experience as owners of some of the business sectors in which we specialise.&nbsp; This provides both a detailed knowledge of the sale process combined with an understanding of the daily issues facing small business owners.</p><p>As an agent, GPS-Direct will take on a consultative role, guiding both buyers and sellers through the various processes within the purchase or sale of a business.&nbsp; They can either help clients directly, or use judgement to recommend an outside professional where necessary.&nbsp; This might be a planning consultant, solicitor, accountant, mortgage broker, surveyor or energy assessor.</p><p>GPS-Direct make use of all the available marketing and advertising media, to ensure that business sales get the right exposure.&nbsp; At the same time they are used to handling more sensitive situations, where confidentiality is key.&nbsp;<br />GPS-Direct aim to add value to the sale of the business, whilst providing expert, impartial advice to both buyers and sellers and provide a business acquisition route for both existing investors and those seeking to acquire an established business for the first time.&nbsp;</p><p>Find out more at <a href="http://www.gps-direct.com" target="_blank">www.gps-direct.com</a></p>
  - title: The Office HQ
    content: <p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/about/The_Office_HQ_RGB_275px.jpg" style="float:right; height:103px; width:275px" />The Office HQ is an award-winning virtual PA company providing administrative help to small businesses on a remote basis, allowing business owners to focus on generating income.&nbsp;</p><p>Clients are assigned a virtual PA who will get to know them, just as a PA in the &quot;real&quot; world would. Low cost, cloud-based software is used that can be accessed easily by both clients and their Office HQ virtual PA.</p><p>As well as virtual PA services Office HQ provide a paperless book keeping system, fully compliant with HMRC regulations which removes the headache of fiddly receipts and invoices. The software used also offers a range of financial reports at the touch of a button which can help give invaluable insight to the business.</p><p><strong>Inbox Detox -</strong> managing email is now the most complained about part of an entrepreneur&rsquo;s day and this service directly addresses that problem. Clients can start work each morning with a clear and ordered inbox, allowing them to get down to being productive straight away.</p><p>A&nbsp;virtual PA means that clients can stay in a smaller office or continue to work from home without having to meet the spiralling costs and legal responsibilities of being an employer!</p><p>Services include . . .</p><ul><li>Inbox detox</li><li>Email marketing</li><li>Blogging and copy writing</li><li>Social media posting</li><li>Client liaison and communication</li><li>Implementation of time saving apps and software</li><li>Bookkeeping</li><li>Expenses management</li><li>Invoicing and credit control</li><li>Diary and travel management</li></ul><p>Find out more at <a href="http://www.theofficehq.com/" target="_blank">www.theofficehq.com</a></p>
