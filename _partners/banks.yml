intro: 'Our banking partners focus on supporting business development and growth, working with companies of all sizes across all industry sectors. Experienced business managers and sector specialists work with companies to deliver tailored support and financial solutions.'
partners:
  - title: Lloyds
    content: '<p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/Lloyds_265w.png" style="float:right; height:61px; width:265px" />Lloyds Bank Commercial Banking provides comprehensive expert financial services to businesses of all sizes, from start ups, through to small businesses, mid sized businesses and multinational corporations. These corporate clients range from privately-owned firms to FTSE 100 PLCs, multinational corporations and financial institutions.</p><p>Maintaining a network of relationship teams across the UK, as well as internationally, Lloyds Bank Commercial Banking delivers the mix of local understanding and global expertise necessary to provide long-term support and advice to its clients.</p><p>Lloyds Bank Commercial Banking offers a broad range of finance beyond just term lending and this spans import and export trade finance, structured and asset finance, securitisation facilities and capital market funding. Its product specialists provide bespoke financial services and solutions including tailored cash management, international trade, treasury and risk management services.</p><p>Its heritage means it has a deep understanding of business needs and a proven track record of supporting businesses across the sectors and regions. Taking a relationship approach, it provides support to its clients throughout the economic cycle.</p><p>Lloyds Bank has been voted Bank of the Year for an unprecedented eight consecutive years at the FDs&rsquo; Excellence Awards in association with ICAEW and supported by the CBI &amp; Real Business.</p><p>Find out more at <a href="http://www.lloydsbankcommercial.com/" target="_blank">www.lloydsbankcommercial.com</a>&nbsp;| <a href="http://www.lloydsbankcommercial.com/Products-and-Services/" target="_blank">www.lloydsbankcommercial.com/Products-and-Services</a></p>'
  - title: NatWest
    content: '<p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/Natwest_265w.png" style="float:right; height:73px; width:265px" />NatWest have a focus on supporting Small and Medium sized Enterprises (SMEs) in the UK. Their&nbsp; Commercial Banking Team provides relationship based banking to businesses with a turnover from &pound;2 million up to &pound;25 million. Typical customers are owner managed limited companies, Partnerships and Limited Liability Partnerships can choose from a wealth of products and services including current and deposit accounts, loans and overdrafts.</p><p>Independently accredited sector specialist relationship managers provide a full, expertise led, service from start to finish work closely with a number of important product partners from within the group. These include Mentor, RBS Invoice Finance, Lombard, GBM, Credit, IFS, OneCard, Private Banking and Commercial Cards allowing us to provide a full, expertise led, service from start to finish.</p><p>In addition to providing a market-leading suite of financial products and services, customers can use their relationship manager for guidance and support to help generate thoughts and ideas about their future strategic plans. By forming close local relationships, relationship managers become a trusted business partner for customers.</p><p>Find out more at <a href="http://www.business.natwest.com" target="_blank">www.business.natwest.com</a></p>'
