intro: 'Our legal partners are experienced in providing expert support to UK and international businesses. Services available address all legal aspects of the business relocation or expansion process, including understanding the UK legal and regulatory environment, establishing a UK business, property transactions and employment law.'
partners:
  - title: Palmers Solicitors
    content: '<p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/about/Palmers_RGB_275px_72dpi.jpg" style="float:right; height:108px; margin-left:2px; margin-right:2px; width:275px" /></p><p>Palmers Solicitors is an award-winning South Essex-based law firm, with offices in Basildon, Thurrock and South Woodham Ferrers, providing private and commercial services to clients across Essex and beyond.</p><p><strong>Palmers&rsquo; team&hellip;</strong></p><p>The team at Palmers, led by its nine partners, comprises specialist solicitors and executives who are all focused on delivering successful outcomes for clients. The team are active within the Essex business community and have an excellent knowledge of matters concerning the local area.</p><p>Our partners and fee earners have maintained strong and effective relationships with local authorities, local trade organisations, Banks, architects, surveyors and accountants since 1984.</p><p>As part of our commitment to engage with the local business community, representatives of our firm sit on the Basildon Business Group and the Thurrock Business Board to work alongside businesses and local government.</p><p><strong>Services&hellip;</strong></p><ul><li>Company acquisitions and disposals</li><li>Commercial property</li><li>Construction and engineering law</li><li>Health and Safety Act services</li><li>Intellectual property</li><li>IT law</li><li>Partnership formation and dissolution</li><li>Employment law and HR services</li><li>Corporate finance</li></ul><p>Find out more&nbsp;<a href="http://www.palmerslaw.co.uk" target="_blank">www.palmerslaw.co.uk</a></p>'
  - title: Birkett Long LLP
    content: '<p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/BirkettLong_265w.png" style="float:right; height:300px; width:263px" />Birkett Long LLP is a progressive Essex-based firm of solicitors and independent financial advisers with offices in Basildon, Chelmsford and Colchester.&nbsp; With over 150 staff including 20 partners, the firm is one of the largest in the area, offering advice to a diverse range of businesses and institutions of all sizes and across all sectors.&nbsp; Birkett Long LLP prides itself on its ability to provide a comprehensive service equal to many London firms at competitive local rates.&nbsp; The firm&rsquo;s team of independent financial advisers gives clients access to an all-inclusive service.<br /><br />Birkett Long LLP is identified as a &#39;Regional Heavyweight&#39; by the Legal 500 directory and is the &#39;firm with the highest profile in Essex&#39;. Birkett Long LLP also maintain the highest standard of business efficiency evidenced by accreditation from Investors in People and certification by Lexcel (the Law Society practice management quality mark) and British Standard ISO 9001.</p><p>Their lawyers are specialists and work in dedicated teams to offer clients the diversity of advice often only found in city practices. The firm is vibrant and dynamic dedicated to investment in training and development of staff, focused on client care and involved in the local community.</p><p><strong>Birkett Long&rsquo;s services . . .</strong></p><ul><li>Legal</li><li>Accident Claims</li><li>Adoption</li><li>Business Start Ups</li><li>Buying &amp; Selling Your Home</li><li>Charities</li><li>Child Care Cases</li><li>Clinical Negligence</li><li>Commercial Property</li><li>Construction</li><li>Contracts</li><li>Corporate Finance</li><li>Court Proceedings &amp; Disputes</li><li>Debt Collection</li><li>Divorce &amp; Separation</li><li>Driving Offences</li><li>E-Commerce</li><li>Education</li><li>Employment</li><li>Environment &amp; Energy</li><li>Franchising</li><li>Insolvency</li><li>Intellectual Property</li><li>Joint Ventures</li><li>Lasting Powers of Attorney</li><li>Licensing</li><li>Media &amp; Entertainment</li></ul><p><br /><strong>Financial . . .</strong></p><ul><li>Business Protection/Key Person Assurance</li><li>Critical Illness Cover</li><li>Equity Release</li><li>Funeral Plans</li><li>Income Protection</li><li>Inheritance Tax Planning</li><li>Investments</li><li>Life Assurance</li><li>Mortgages</li><li>Pensions</li></ul><p><br /><strong>Client Base </strong>- clients include private and publicly quoted companies, partnerships, local authorities, educational institutions, health trusts, charities and individuals.</p><p>Find out more at&nbsp;<a href="http://www.birkettlong.co.uk" target="_blank">www.birkettlong.co.uk</a></p>'
  - title: Prettys
    content: '<p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/Prettys_265w.png" style="float:right; height:146px; width:263px" />Prettys is a regional law firm with offices in Chelmsford and Ipswich.&nbsp; Pretty&rsquo;s have extensive experience in providing a full range of legal services as trusted adviser to both business and personal clients across the East of England, London, nationally and internationally.&nbsp; Our diverse client base includes SMEs, PLCs, the public sector, social enterprises and private individuals.</p><p><strong>Key areas of business are in . . .</strong></p><ul><li>Commercial Litigation</li><li>Construction</li><li>Corporate Services</li><li>Employment</li><li>Insolvency</li><li>Insurance</li><li>Shipping</li><li>Debt Recovery</li><li>Commercial and Residential Property</li><li>Estates</li><li>Family law</li></ul><p><strong>Specialist sector focus . . .</strong></p><ul><li>Banking and Finance</li><li>Health and Social care</li><li>Construction and Development</li><li>IT and Social Media</li><li>Transport, Logistics and Shipping</li></ul><p>Pretty&rsquo;s have been awarded the Law Society&rsquo;s prestigious Lexcel quality mark for our commitment to providing effective practice management and excellent client care.</p><p>Find out more at <a href="http://www.prettys.co.uk/" target="_blank">www.prettys.co.uk</a></p>'
  - title: Wortley Byers
    content: '<p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/about/Wortley_Byers_New_Logo_0914_.jpg" style="float:right; height:130px; width:250px" />Wortley Byers is a leading regional law firm dedicated to providing quality, legal services to businesses, organisations and individuals within Essex, London and the surrounding areas.</p><p>Wortley Byers have established a reputation for specialist advice and strong client relationships over the 45 years of their operation and aim to provide excellent specialist service at reasonable costs.</p><blockquote><p>&ldquo;With a fantastic team of talented lawyers we work together with our clients. We are dedicated to offering expert knowledge, listening to our client&rsquo;s needs, providing clear and concise advice and offering smart and practical solutions.&rdquo;</p></blockquote><p><strong>Specialisms for business clients include . . .</strong></p><ul><li>Commercial law</li><li>Mergers and acquisitions</li><li>Restructuring</li><li>Advising directors and shareholders on all aspects of running a business</li><li>Commercial contracts</li><li>Intellectual property</li><li>Tax</li><li>Commercial property and development</li><li>Commercial litigation</li><li>Employment law.</li></ul><p><strong>Specialisms for individual clients include . . .</strong><br />High value complex residential acquisitions and sales</p><ul><li>Wills</li><li>Probate</li><li>Trust matters</li></ul><p>Find out more at&nbsp;<a href="http://www.wortleybyers.co.uk" target="_blank">www.wortleybyers.co.uk</a></p>'
  - title: Birketts LLP
    content: '<p><img alt="Birketts LLP" src="//clarity-strategies.github.io/ie-uploads/uploads/partners/BirkettsLLP_RGB.jpg" style="float:right; height:102px; margin-left:2px; margin-right:2px; width:263px" />Birketts LLP&nbsp; is a 150 year old, full service, top 100 UK law firm, based in the East of England.&nbsp; With offices in Chelmsford, Ipswich Cambridge and Norwich they are ideally placed to service the needs of both overseas and UK clients with international interests.</p><p>Core business is divided into four main disciplines with industry sector groups, assembling lawyers with a knowledge and understanding of the issues relevant to that particular industry . . .</p><ul><li>Corporate and commercial</li><li>Property</li><li>Dispute resolution</li><li>Private client</li></ul><p>Membership of the Integrated Advisory Group International (IAG) enables Birketts to offer clients access to a network of English speaking lawyers, accountants and tax advisors at independent practices around the world.</p><p><strong>Overseas clients . . .</strong><br />Birketts also offer corporate and commercial service to our overseas clients wishing to establish their businesses in the UK covering . . .</p><ul><li>Taxation and company law</li><li>Setting up the appropriate business structure</li><li>Mergers and acquisitions</li><li>Corporate finance and banking transactions</li><li>Business migration services</li><li>Company secretarial services</li><li>International trade mark registrations</li><li>Corporate immigration</li><li>Commercial contracts under English law</li><li>Foreign outsourcing, procurement and manufacturing agreements</li><li>Employment advice</li><li>Buying securities and land</li><li>The UK legal and judicial system</li><li>Personal wealth management</li></ul><p>In addition to the strategic and legal assistance they offer &lsquo;hand-holding&rsquo; or &lsquo;soft landing services&rsquo; for inbound businesses in the UK through relationships with banks, accountants, property agents, Chambers of Commerce, local enterprise partnerships, UKTI and other inward investment specialists. Birketts have specialist cultural and business knowledge of the Far East and a strong relationships in Europe, particularly in the Netherlands.</p><p>&nbsp;</p><p>Find out more <a href="http://www.birketts.co.uk" target="_blank">www.birketts.co.uk</a></p>'
  - title: ip21 Limited
    content: '<p><img alt="" src="//clarity-strategies.github.io/ie-uploads/uploads/about/ip21_RGB_72dpi_275px.jpg" style="float:right; height:101px; margin-left:2px; margin-right:2px; width:275px" />ip21 Limited are a full service Intellectual Property (IP) Law Firm with offices in Chelmsford, London, Bury St Edmunds and Norwich. They help their clients to protect their investment in research and development by utilising the IP legal systems to secure competitive advantage and generate revenue.</p><p>ip21 Limited meet businesses and entrepreneurs at their premises to talk about their business and understand how they can add value by working alongside them to achieve their commercial objectives. Initial visits, or consultations at one of our Offices, are free of charge.</p><p><strong>The ip21 team . . .</strong><br />The ip21 team includes professional client account managers and expert commercial consultants as well as a top class legal team of patent, trademark and design attorneys and assistants. This broad range of expertise allows ip21 to ensure that IP Strategy and business needs are always closely aligned for their clients.</p><p><strong>ip21&rsquo;s services . . .</strong><br />Ip21&rsquo;s services encompass all aspects of IP Law, including . . .</p><ul><li>Providing registration</li><li>Prosecution and enforcement of IP Rights (Patents, Trade Marks, Designs and Copyright)</li><li>IP Portfolio Management</li><li>IP Strategy</li><li>IP Consulting</li><li>IP Valuation</li><li>Specific Legal Advice in contentious or ongoing IP Matters.</li></ul><p>ip21 always focus on understanding the business and its commercial objectives first in order to create an IP strategy to suit.</p><p>ip21 also advise companies on international IP Strategy, particularly international companies who are entering the UK market for the first time, or UK companies who are looking to expand either throughout the UK or internationally. This advice often includes the securing of IP Rights in multiple jurisdictions, freedom to operate searches, key competitor analysis, IP Audits and due diligence.</p><p><strong>Clients . . .</strong><br />Ip21 works with innovative companies and people across the board ranging from individual inventors, start-ups and university spin-outs through to established SMEs, large businesses and multinationals. Current clients range from &pound;0 to &pound;15bn turnover.</p><p>ip21 work with clients in a wide variety of innovation-driven industries and have have particular expertise and experience in the following sectors . . .&nbsp;</p><ul><li>Engineering</li><li>Electronics</li><li>Materials sciences</li><li>Optics</li><li>Chemical</li><li>Food and drink</li><li>Biotechnology</li><li>Medical devices sectors.</li></ul><p><strong>Awards . . .</strong><br />They have recently been awarded the &lsquo;Most Innovative IP Firm&rsquo; Award in the UK Legal Awards and also the &lsquo;Excellence in Commercial IP Strategy&rsquo; Award in the UK Corporate Excellence Awards.</p><p>Find out more at <a href="http://www.ip21.co.uk" target="_blank">www.ip21.co.uk</a></p>'
